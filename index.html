<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Aventura de Don Plátano</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background-color: #fff8dc;
    color: #333;
    text-align: center;
    padding: 50px;
  }
  h1 {
    color: #ff6347;
    font-size: 3em;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2em;
    margin: 10px;
    cursor: pointer;
  }
  #story {
    margin-top: 30px;
    font-size: 1.3em;
  }
</style>
</head>
<body>
<h1>La Aventura de Don Plátano</h1>
<p>¡Ayuda a Don Plátano a encontrar su sombrero perdido!</p>

<button onclick="startAdventure()">Empezar aventura</button>

<div id="story"></div>

<script>
let stage = 0;

function startAdventure() {
  const story = document.getElementById('story');
  stage++;
  if(stage === 1) {
    story.innerHTML = "Don Plátano se despierta y descubre que su sombrero fue robado por un grupo de patatas bailarinas. ¿Qué hará?";
  } else if(stage === 2) {
    story.innerHTML = "Puede intentar: <br><button onclick='choose(1)'>Persuadirlas con chistes</button> <button onclick='choose(2)'>Ofrecerles jugo de plátano</button>";
  } else {
    story.innerHTML = "¡Fin de la aventura! Reinicia la página para intentarlo otra vez.";
  }
}

function choose(option) {
  const story = document.getElementById('story');
  if(option === 1) {
    story.innerHTML = "¡Genial! Las patatas se ríen tanto que devuelven el sombrero a Don Plátano.";
  } else if(option === 2) {
    story.innerHTML = "Las patatas se emocionan por el jugo y organizan una fiesta. Don Plátano termina bailando con ellas.";
  }
}
</script>
</body>
</html>
